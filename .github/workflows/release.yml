name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest      # macOS arm64 (Apple Silicon)
            args: '--target aarch64-apple-darwin'
          - platform: macos-13          # macOS x86_64 (Intel)
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-24.04      # Linux x86_64
            args: ''
          - platform: windows-latest    # Windows x86_64
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Rust ──────────────────────────────────────────────────────────────
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || matrix.platform == 'macos-13' && 'x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # ── Linux system dependencies ─────────────────────────────────────────
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libpulse-dev \
            libasound2-dev

      # ── Bun + frontend dependencies ──────────────────────────────────────
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install

      # ── Build ─────────────────────────────────────────────────────────────
      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'SIP Softphone ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `*_aarch64.dmg` |
            | macOS (Intel)         | `*_x64.dmg` |
            | Windows               | `*_x64-setup.exe` |
            | Linux                 | `*_amd64.deb` / `*_amd64.AppImage` |
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
